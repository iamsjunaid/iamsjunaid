name: Generate snake animation

on:
  schedule: # execute every 12 hours
    - cron: "* */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - update-readme

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: generate snake.svg
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: iamsjunaid
          outputs: dist/snake.svg

      - name: push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: main
          build_dir: dist
        env:
          GITHUB_TOKEN: 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